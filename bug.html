<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //Attempting to access a non-existent property of an element before it is created will result in an error.
    document.getElementById("myDiv").style.display = "none";
  </script>
</body>
</html>
